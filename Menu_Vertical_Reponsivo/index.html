<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Menú Vertical Responsivo</title>
</head>
<body>
    <nav>
        <!--VERSIÓN MOVIL-->
        <div class="mobile">
            <div class="header">
                <!-- aqui esta el boton para mostrar el menú-->
                <div class="logo">Logo</div>
                <div class="more"><button>More</button></div>
            </div>
            <!--aqui aparece cuando el menu esta oculto-->
            <div class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <!--VERSIÓN ESCRIORIO-->
        <div class="desktop">
            <div class="logo">Logo</div>

            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="secondary mini">
            <a href="#">More</a>
            <div class="submenu">
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>
            
        </div>
    </nav>
</body>
</html>
